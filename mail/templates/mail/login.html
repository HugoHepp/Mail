{% extends "mail/layout.html" %}

{% block body %}

    <h2 style="padding-top: 45px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="padding-top: 30px; width: 400px;">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Login">
    </form>
    <p style="padding-top: 15px;"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}

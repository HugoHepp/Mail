{% extends "mail/layout.html" %}

{% block body %}

    <h2 style="padding-top: 45px;">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" style="padding-top: 30px; width: 400px;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-dark" type="submit" value="Register">
    </form>

    <p style="padding-top: 15px;"> Already have an account?<a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
